<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI and Image Upload</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style5.css">
    <style>
         body {
            display: flex;
            flex-direction: column; /* Arrange containers vertically now */
            justify-content: center;
            align-items: center; /* Align items in the center horizontally */
            min-height: 100vh; /* Ensure full viewport height */
             background: url('./service-bg.jpg') no-repeat center center fixed;
            background-size: cover;
             color: white;

        }

          .container {
           max-width: 45%;
           margin: 10px;
        }
         .main-container {
            display: flex;
            justify-content: space-around; /* Distributes space evenly between and around the items */
            align-items: flex-start; /* Align items to the start of the container's cross axis */
            padding: 20px;
            gap: 20px; /* Add some spacing between sections */
        }
        .results-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
             border-radius: 30px;
            text-align: center;
        }

        /* Modal Styles (you can move these to style5.css) */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            display: none; /* Hidden by default */
        }

        .modal button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .modal .close-button {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Height and Weight Section -->
        <div class="container">
            <h1>Enter Your Details</h1>
            <div class="form-section">
                <form id="manual-form">
                    <label for="height">Height (feet):</label>
                    <input  id="height" name="height" placeholder="Enter height" required>

                    <label for="weight">Weight (kg):</label>
                    <input  id="weight" name="weight" placeholder="Enter weight" required>

                    <button type="submit">Submit</button>
                </form>

            </div>
        </div>

        <!-- Image Upload Section -->
        <div class="container">
            <h1>Upload Your Image</h1>
            <div class="form-section">
                 <div class="img-area" data-img="">
                    <i class='bx bxs-cloud-upload icon'></i>
                    <h3>Upload Image</h3>
                </div>
                <input type="file" id="default-btn" accept="image/*" hidden>
                <button onclick="defaultBtnActive()" id="custom-btn">Select Image</button>
                <button id="submitBtn">Upload</button>
            </div>
        </div>
    </div>

    <!-- Separate Results Section -->
    <div class="results-container">
        <h2>Results</h2>
        <p id="result"></p>
    </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <span class="close-button">Ã—</span>        
<p>Want a personalized workout and diet plan?</p>
        <button id="modalButton">Get Your Workout and Diet</button>
    </div>

    <div id="overlay" class="overlay"></div>


    <script src="script5.js"></script>
</body>
</html>
